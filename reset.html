<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Read from hash fragment like #access_token=XYZ&type=recovery
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const token = hashParams.get("access_token");
    const type = hashParams.get("type");

    if (token && type === "recovery") {
      // Redirect to Android app with deep link
      window.location.href = `myapp://reset-password#access_token=${token}&type=recovery`;
    } else {
      document.body.innerText = "Invalid or missing token.";
    }
  </script>
</body>
</html>
