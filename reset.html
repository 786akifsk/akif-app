<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset your password</h2>
  <input type="password" id="newPassword" placeholder="New Password" />
  <button onclick="resetPassword()">Reset</button>

  <script>
    async function resetPassword() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get("access_token"); // âœ… DECLARE BEFORE USING

      const newPassword = document.getElementById("newPassword").value;

      if (!accessToken || newPassword.length < 6) {
        alert("Invalid link or password too short.");
        return;
      }

      const res = await fetch("https://fbhztxeacbqwbchcjuyf.supabase.co/auth/v1/user", {
        method: "PATCH",
        headers: {
          "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZiaHp0eGVhY2Jxd2JjaGNqdXlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNzY1ODAsImV4cCI6MjA2NTY1MjU4MH0.-NSLi1gEZIY4IiEWz1Qa60sxRiTd3ddNcVpBc5ImDrI",
          "Authorization": `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ password: newPassword })
      });

      if (res.ok) {
        alert("Password updated successfully!");
        window.location.href = "login.html"; // redirect to login
      } else {
        const err = await res.json();
        console.error("Failed to reset password:", err);
        alert("Failed to reset password: " + err.message);
      }
    }
  </script>
</body>
</html>
