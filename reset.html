<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <input type="password" id="newPassword" placeholder="Enter new password" />
  <button onclick="resetPassword()">Reset Password</button>

  <!-- Load Supabase script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://fbhztxeacbqwbchcjuyf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZiaHp0eGVhY2Jxd2JjaGNqdXlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNzY1ODAsImV4cCI6MjA2NTY1MjU4MH0.-NSLi1gEZIY4IiEWz1Qa60sxRiTd3ddNcVpBc5ImDrI";

    // Initialize Supabase client after script is loaded
    let supabase;
    window.onload = function() {
      if (typeof supabase !== 'undefined') {
        supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      } else {
        console.error("Supabase script not loaded");
        alert("Failed to load Supabase. Please try again later.");
      }
    };

    async function resetPassword() {
      if (!supabase) {
        alert("Supabase client not initialized. Please try again.");
        return;
      }

      const hash = window.location.hash;
      const params = new URLSearchParams(hash.substring(1));
      const accessToken = params.get("access_token");
      const newPassword = document.getElementById("newPassword").value;

      if (!accessToken || !newPassword) {
        alert("Missing access token or password");
        return;
      }

      const { error: sessionError } = await supabase.auth.setSession({
        access_token: accessToken,
        refresh_token: accessToken // use same token for refresh_token in recovery
      });

      if (sessionError) {
        console.error("Session Error:", sessionError);
        alert("Session set failed: " + sessionError.message);
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        console.error("Update Error:", error);
        alert("Password reset failed: " + error.message);
      } else {
        alert("Password reset successful!");
        window.location.href = "login.html"; // or your app page
      }
    }
  </script>
</body>
</html>
