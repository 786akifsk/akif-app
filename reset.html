<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        console.log("Full URL:", window.location.href);
        // Extract fragment and parse as query parameters
        const fragment = window.location.hash.substring(1); // Remove the '#' and get the fragment
        const urlParams = new URLSearchParams(fragment);

        const token = urlParams.get("access_token");
        const type = urlParams.get("type");

        console.log("Token:", token, "Type:", type);
        if (token && type === "recovery") {
            window.location.href = `myapp://reset-password#access_token=${encodeURIComponent(token)}&type=${encodeURIComponent(type)}`;
        } else {
            document.body.innerText = "Invalid or missing token";
        }
    </script>
</body>
</html>
