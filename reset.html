<body>
  <h2>Reset Your Password</h2>
  <input type="password" id="newPassword" placeholder="Enter new password" />
  <button onclick="resetPassword()">Reset Password</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://fbhztxeacbqwbchcjuyf.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZiaHp0eGVhY2Jxd2JjaGNqdXlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNzY1ODAsImV4cCI6MjA2NTY1MjU4MH0.-NSLi1gEZIY4IiEWz1Qa60sxRiTd3ddNcVpBc5ImDrI"; // Replace with your real anon key

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function resetPassword() {
      const hash = window.location.hash;
      const params = new URLSearchParams(hash.substring(1));
      const accessToken = params.get("access_token");
      const newPassword = document.getElementById("newPassword").value;

      if (!accessToken || !newPassword) {
        alert("Missing access token or password");
        return;
      }

      const { data, error } = await supabase.auth.updateUser(
        { password: newPassword },
        { accessToken } // ðŸ‘ˆ this is the fix!
      );

      if (error) {
        console.error(error);
        alert("Reset failed: " + error.message);
      } else {
        alert("Password reset successful!");
      }
    }
  </script>
