<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Extract token from URL: ?token=xxx&type=recovery
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
    const type = urlParams.get("type");

    if (token && type === "recovery") {
      // Redirect to app with token in fragment
      window.location.href = `myapp://reset#access_token=${token}&type=recovery`;
    } else {
      document.body.innerText = "Invalid or missing token.";
    }
  </script>
</body>
</html>
