<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Extract the token from the fragment (#access_token=...)
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    const token = hashParams.get("access_token");

    if (token) {
      // Convert it into a query param so Android receives it
      window.location.href = `myapp://reset-password?access_token=${token}`;
    } else {
      document.body.innerText = "Missing token in URL.";
    }
  </script>
</head>
<body>
  Redirecting to your app...
</body>
</html>
