<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <input type="password" id="newPassword" placeholder="Enter new password">
  <button onclick="resetPassword()">Reset Password</button>

  <p id="status"></p>

  <!-- Supabase JS SDK (should be before your script) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ✅ Initialize Supabase FIRST
    const supabase = supabase.createClient(
      'https://fbhztxeacbqwbchcjuyf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZiaHp0eGVhY2Jxd2JjaGNqdXlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNzY1ODAsImV4cCI6MjA2NTY1MjU4MH0.-NSLi1gEZIY4IiEWz1Qa60sxRiTd3ddNcVpBc5ImDrI'
    );

    // ✅ Read token from URL
    const hash = window.location.hash;
    const accessToken = hash.split('access_token=')[1];

    // ✅ Reset password function
    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;

      if (!accessToken || !newPassword) {
        document.getElementById('status').innerText = "Missing token or password.";
        return;
      }

      // ✅ Use the token to update password
      const { data, error } = await supabase.auth.updateUser(
        { password: newPassword },
        { accessToken: accessToken }
      );

      if (error) {
        document.getElementById('status').innerText = "Error: " + error.message;
      } else {
        document.getElementById('status').innerText = "✅ Password updated successfully!";
      }
    }
  </script>
</body>
</html>
