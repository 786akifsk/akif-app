<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #message {
      margin-top: 12px;
      color: red;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Reset Your Password</h2>
  <p>Enter your new password below.</p>
  <input type="password" id="newPassword" placeholder="New Password" />
  <input type="password" id="confirmPassword" placeholder="Confirm Password" />
  <button onclick="submitReset()">Reset Password</button>
  <div id="message"></div>
</div>

<script>
  const fragment = window.location.hash.substring(1);
  const urlParams = new URLSearchParams(fragment);
  const accessToken = urlParams.get("access_token");
  const type = urlParams.get("type");
  const msg = document.getElementById("message");

  if (!accessToken || type !== "recovery") {
    msg.innerText = "Invalid or missing recovery token.";
  }

  async function submitReset() {
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (!newPassword || !confirmPassword) {
      msg.innerText = "Please fill both fields.";
      return;
    }

    if (newPassword !== confirmPassword) {
      msg.innerText = "Passwords do not match.";
      return;
    }

    try {
      const response = await fetch("https://fbhztxeacbqwbchcjuyf.supabase.co/auth/v1/user", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`,
          "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZiaHp0eGVhY2Jxd2JjaGNqdXlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAwNzY1ODAsImV4cCI6MjA2NTY1MjU4MH0.-NSLi1gEZIY4IiEWz1Qa60sxRiTd3ddNcVpBc5ImDrI"
        },
        body: JSON.stringify({ password: newPassword })
      });

      if (response.ok) {
        msg.style.color = "green";
        msg.innerText = "Password reset successful! You can now return to the app.";
      } else {
        const error = await response.json();
        msg.innerText = "Error: " + (error.message || "Unknown error.");
      }
    } catch (err) {
      msg.innerText = "Error: " + err.message;
    }
  }
</script>

</body>
</html>
